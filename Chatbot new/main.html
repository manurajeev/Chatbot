<script src="main.js"></script>

<main class="page__main">
    <div class="block--background">
      <div class="chatbot__overview">
        <ul class="chatlist">
          <li class="bot__output bot__output--standard">Hey, I'm Autobot!</li>
          <li class="bot__output bot__output--standard">I will guide you through the things I can do for you today</li>
          <li class="bot__output bot__output--standard">
            <span class="bot__output--second-sentence">You can ask me a bunch of things!</span>
            <ul>
              <li class="input__nested-list"><button id="create"> Create a new feature file </button></li>
              <li class="input__nested-list"><button id="execute"> Execute a feature file </button></li>
  
            </ul>
            You could also type what you want to do see other options
          </li>
        </ul>
      </div>
      <div class="chatbox-area">
        <form action="" id="chatform">
            <textarea placeholder="Talk to me!" class="chatbox" name="chatbox" resize: "none" minlength="2"></textarea>
            <input class="submit-button" type="submit" value="send">
        </form>
      </div>
			    <div class="block--background"></div>

</main>
